<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Style/login.css" />
  </head>
  <body>
    <div id="container">
      <div id="box">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Wrike_logo_2020.png?20200625153806"
            alt="wrike_logo"
          />
        </div>
        <div class="login_content">
          <input type="email" id="email" placeholder="Email or corporate ID" />
          <button id="login_btn" onclick="login()">Next</button>
          <p class="forget_password">Forget password?</p>
          <p class="login_with">Or login with</p>
          <div class="login_accounts">
            <div class="accounts">
              <svg
                icon=""
                wrike-icon-brand-google=""
                class="_ngcontent-jnn-4"
                height="16"
                viewBox="0 0 16 16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
                role="presentation"
              >
                <path
                  d="M15.68 8.182C15.68 7.615 15.63 7.069 15.535 6.545H8V9.64H12.305C12.12 10.64 11.555 11.487 10.709 12.055V14.062H13.294C14.806 12.669 15.679 10.618 15.679 8.182H15.68Z"
                  fill="#4285F4"
                ></path>
                <path
                  d="M8 16C10.16 16 11.97 15.284 13.295 14.062L10.709 12.055C9.992 12.535 9.075 12.818 7.999 12.818C5.915 12.818 4.152 11.411 3.523 9.52H0.85V11.593C2.168 14.207 4.874 16 8 16Z"
                  fill="#34A853"
                ></path>
                <path
                  d="M3.524 9.52C3.364 9.04 3.274 8.527 3.274 8C3.274 7.473 3.364 6.96 3.524 6.48V4.407H0.85C0.31 5.487 0 6.71 0 8C0 9.29 0.31 10.513 0.85 11.593L3.525 9.52H3.524Z"
                  fill="#FBBC05"
                ></path>
                <path
                  d="M8 3.182C9.175 3.182 10.23 3.585 11.058 4.378L13.353 2.084C11.967 0.794 10.156 0 8 0C4.873 0 2.167 1.793 0.85 4.407L3.525 6.48C4.154 4.59 5.916 3.182 8 3.182Z"
                  fill="#EA4335"
                ></path>
              </svg>
              <span>Google</span>
            </div>
            <div class="accounts">
              <svg
                icon=""
                wrike-icon-brand-apple=""
                class="_ngcontent-jnn-4"
                fill="currentColor"
                height="16"
                viewBox="0 0 16 16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
                role="presentation"
              >
                <path
                  d="M8.08859 4.02252C7.53701 4.02252 6.68319 3.39377 5.78404 3.4165C4.59776 3.43165 3.50972 4.10585 2.89769 5.17398C1.66608 7.31781 2.58034 10.4843 3.78173 12.2267C4.37109 13.0751 5.06623 14.0296 5.98805 13.9993C6.87209 13.9614 7.20455 13.4236 8.27748 13.4236C9.34286 13.4236 9.6451 13.9993 10.582 13.9766C11.5341 13.9614 12.1385 13.113 12.7203 12.257C13.3928 11.2722 13.6724 10.3177 13.6875 10.2646C13.6648 10.2571 11.8363 9.55255 11.8136 7.43144C11.7985 5.65881 13.2568 4.81036 13.3248 4.77249C12.4937 3.55285 11.2167 3.4165 10.7709 3.38619C9.60732 3.29529 8.63261 4.02252 8.08859 4.02252ZM10.0531 2.23474C10.5442 1.64386 10.8692 0.818141 10.7785 0C10.0758 0.0303015 9.22952 0.469673 8.72328 1.06055C8.26993 1.58325 7.87702 2.42412 7.9828 3.22711C8.76106 3.28771 9.56198 2.82562 10.0531 2.23474Z"
                ></path>
              </svg>
              <span>Sign in with Apple</span>
            </div>
            <div class="accounts">
              <svg
                icon=""
                wrike-icon-brand-msoffice=""
                class="_ngcontent-jnn-4"
                height="16"
                viewBox="0 0 16 16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
                role="presentation"
              >
                <path
                  d="M9 1.9V13.9C7.7 13.6 5.7 12.9 3 11.9V4L0 3.2V12.8C0 12.9 0.1 12.9 0.1 12.9C2.9 13.9 5.7 15 8.5 16C8.6 16 8.7 16.1 8.8 16C10.3 15.6 12.3 15.2 13.9 14.8H14V1.4C13.6 1.3 12.7 1.1 12.2 1C11.1 0.7 10 0.4 8.9 0H8.6C5.8 1 3.1 2 0.3 3C0.2 3 0.2 3 0.1 3.1C2 2.9 5 2.5 9 1.9Z"
                  fill="#DC3E15"
                ></path>
              </svg>
              <span>Office</span>
            </div>
          </div>
        </div>
        <p id="signup_link">
          <span>Don't have a Wrike account yet?</span>
          <a href="signup.html"> Get Started Now</a>
        </p>
      </div>
    </div>
  </body>
</html>
<script src="/script/login.js"></script>
